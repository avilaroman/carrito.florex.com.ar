---
layout: default
---
<div class="content">
	<section class="page">
		<div class="container">
			<div class="product-container">
				{% include product-styles.html product=page %}
				<div class="product-details" id="add">
					<h3>{{ page.name }}</h3>
					{{ page.description_markdown | markdownify }}

					<h4>${{ page.price }}</h4>
					
			<form action="https://formspree.io/avilaroman@gmail.com"
      method="POST">
    <input type="text" name="Nombre del Destinatario" placeholder="Nombre del destinatario">
    <input type="text" name="Dirección del Destinatario" placeholder="Dirección del Destinatario">				
    <input type="email" name="_replyto" placeholder="Tu e-mail" >
    Ingresar la fecha para ser enviado:
    <input type="date" name="Enviar el dia" placeholder="Día del envío">
    <input type="text" name="hora" placeholder="Hora del envío" />
    <input type="text" name="Mensaje en la tarjeta:" placeholder="Ingresa el mensaje para la tarjeta" />
    <input type="hidden" name="_next" value="https://www.mercadopago.com/mla/checkout/start?pref_id=323111352-9302d8f1-ab7d-41ae-9200-81ec3bb78872" />
    <input type="hidden" name="_subject" value="Florex -> Nueva Compra" />
				<input type="hidden" name="_language" value="es" />
				<input type="submit" value="Pagar con Mercadopago">
</form>		
				</div>
			</div>
		</div>
	</section>
</div>

<script src="https://cdn.snipcart.com/scripts/2.0/snipcart.js" data-api-key="{{ site.api_key }}" id="snipcart"></script>
<link href="https://cdn.snipcart.com/themes/2.0/base/snipcart.min.css" rel="stylesheet" type="text/css" />
